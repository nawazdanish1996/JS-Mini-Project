<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/faviconIcon.png" type="image/x-icon">
    <title>G-store, E-Commerce Website - Nawaz Danish</title>
    <!-- Font Awesome link only -->
    <script src="https://kit.fontawesome.com/7c9723d9bd.js" crossorigin="anonymous"></script>
    
    <!-- Bootstrap CSS Only -->
    <!-- <link rel="stylesheet" href="css/bootstrap.css" /> -->
    
    <!-- Main CSS Only -->
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <!-- Header section starts -->

    <header class="header">
        <a href="index.html" class="logo"><i class="fas fa-shopping-basket"></i>G-Store</a>

        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#features">features</a>
            <a href="#products">products</a>
            <a href="#categories">categories</a>
            <a href="#review">review</a>
            <a href="#blogs">blogs</a>
        </nav>

        <div class="icons">
            <div class="fas fa-bars" id="menu-btn"></div>
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
            <div class="fas fa-user" id="login-btn"></div>
        </div>

        <form action="" class="search-form" onclick="fun()">
            <input type="search" id="search-box" placeholder="search here...">
            <label for="search-box" class="fas fa-search"></label>
        </form>

        <div class="shopping-cart">
            <div class="box">
                <div class="fas fa-trash"></div>
                <img src="images/cart-img-1.png" alt="">
                <div class="content">
                    <h3>watermelon</h3>
                    <span class="price">Rs. 50/-</span>
                    <span class="quantity">qty : 1</span>
                </div>
            </div>
            <div class="box">
                <div class="fas fa-trash"></div>
                <img src="images/cart-img-2.png" alt="">
                <div class="content">
                    <h3>onion</h3>
                    <span class="price">Rs. 80/-</span>
                    <span class="quantity">qty : 1</span>
                </div>
            </div>
            <div class="box">
                <div class="fas fa-trash"></div>
                <img src="images/cart-img-3.png" alt="">
                <div class="content">
                    <h3>chicken</h3>
                    <span class="price">Rs. 350/-</span>
                    <span class="quantity">qty : 1</span>
                </div>
            </div>
            <div class="total"> total : Rs. 480/-</div>
            <a href="#" class="btn">checkout</a>
        </div>

    </header>

    <!-- Header section ends -->
    


    <!-- Main Javascript File link -->
    <script src="js/main.js"></script>
</body>
</html>
